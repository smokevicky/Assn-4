<html>
<head>
    <title>Resume - Bootstrap</title>
    <style>
        #body{
          background-color:lightskyblue;  
        }
        input,textarea{
            width:100%;
        }
        #mob_validation, dob_validation, name_val {
            color: red;
        }
        .ntval{
            color:red;
        }
        .val{
            color:green;
        }
        
    </style>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body id="body" class="container">
<section id="input">    
    

        <div class="panel panel-primary" style="margin-top:20px;">
            <div class="panel panel-heading label_all" style="text-align:left"><h1>Resume Builder</h1></div>
            <div class="panel panel-body">

                <form id="frm" class="form-horizontal">

                    <div class="label_all page-header"><h3>Enter your resume details below :</h3></div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <a class="label_all" data-toggle="collapse" href="#collapse1"><b>Change BG / FG Colors :</b></a>
                            </div>
                        </div>

                        <div class="panel-body collapse panel-collapse" id="collapse1">
                            <div class="col-sm-6 col-xs-12">
                                <div class="label_all col-xs-6 col-sm-12">Background Color :</div>
                                <div class="col-xs-6 col-sm-12">
                                    <select id="bgcolor" class="form-control">
                                        <option value="lightskyblue">Light Sky Blue</option>
                                        <option value="white">White</option>
                                        <option value="black">Black</option>
                                        <option value="red">Red</option>
                                        <option value="blue">Blue</option>
                                        <option value="green">Green</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-6 col-xs-12">
                                <div class="label_all col-xs-6 col-sm-12">Foreground Color :</div>
                                <div class="col-xs-6 col-sm-12">
                                    <select id="fgcolor" class="form-control">
                                        <option value="white">White</option>
                                        <option value="black">Black</option>
                                        <option value="red">Red</option>
                                        <option value="blue">Blue</option>
                                        <option value="green">Green</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="sortable">

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <a data-toggle="collapse" href="#collapse2"><b>Personal Details: (Click to toggle section visibility)</b></a>
                                </div>
                             </div>
                             <div class="panel-collapse">
                                    <div id="collapse2" class="panel panel-body collapse">

                                        <div class="form-group">
                                            <label class="control-label col-sm-2">Name :</label>
                                            <div class="col-sm-7">
                                                <input id="name" type="text" class="form-control" required />
                                            </div>
                                            <div id="name_val" class="col-sm-3 "> </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label label_all col-sm-2">DOB :</label>
                                            <div class="col-sm-7">
                                                <input id="dob" type="date" class="form-control" required />
                                            </div>
                                            <div id="dob_val" class="col-sm-3 "> </div>
                                        </div>
                                    </div>
                             </div>
                        </div>
                            
                        <div >
                            <div class="panel panel-default">
                                <div class="panel-heading" id="flip2">
                                    <div class="panel-title">
                                        <a><b>Contact Details: (Click to toggle section visibility)</b></a>
                                    </div>
                                </div>
                            

                            <div id="category2" class="panel-body collapse">

                                <div class="form-group">
                                    <label class="control-label col-sm-2 label_all">Email :</label>
                                    <div class="col-sm-7">
                                        <input id="email" type="email" class="form-control" required />
                                    </div>
                                    <div id="email_val" class="col-sm-3 "> </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2 label_all">Mobile No :</label>
                                    <div class="col-sm-7">
                                        <input id="mob" type="number" class="form-control" required />
                                    </div>
                                    <div id="mob_val" class="col-sm-3 "> </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2 label_all">Address :</label>
                                    <div class="col-sm-7">
                                        <textarea id="address" class="form-control" required></textarea>
                                    </div>
                                    <div id="address_val" class="col-sm-3 "> </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2 label_all">Password :</label>
                                    <div class="col-sm-7">
                                        <input type="password" class="form-control" id="pwd" required>
                                    </div>
                                    <div id="pwd_val" class="col-sm-3 "> </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2 label_all">Password Strength :</label>
                                    <div id="pwd_strength" class="col-sm-10 "> </div>
                                </div>
                            </div>
                            </div>
                        </div>

                        <div>
                            <div class="panel panel-default">
                                <div class="panel-heading" id="flip3">
                                    <div class="panel-title">
                                        <a><b>Resume Details: (Click to toggle section visibility)</b></a>
                                    </div>
                                </div>

                                <div id="category3" class="panel-body collapse">
                                    <div class="form-group">
                                        <label class="control-label col-sm-2 label_all">Resume Header :</label>
                                        <div class="col-sm-7">
                                            <input id="header" type="text" class="form-control" required />
                                        </div>
                                        <div id="header_val" class="col-sm-3 "> </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2 label_all">Resume Description :</label>
                                        <div class="col-sm-7">
                                            <textarea id="desc" class="form-control" required></textarea>
                                        </div>
                                        <div id="desc_val" class="col-sm-3 "> </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                    

                    <div class="form-group col-md-6 col-sm-6 col-lg-6">
                        
                        <div class="col-xs-6">
                            <input type="reset" class="btn btn-default" />
                        </div>
                        <div class="col-xs-6">
                            <input type="submit" value="Submit" id="submit" class="btn btn-primary" />
                        </div>

                        
                    </div>

                </form>
                
            </div>
            <div class="panel panel-footer">
                <table>

                    <tr>
                        <td>
                            <label class="label_all" id="output_title"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label_all" id="output_1"></label>
                        </td>
                        <td>
                            <label class="label_all" id="output_2"></label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    
</section>

<section id="display">

</section>
<script>
    var isValid = true;
    $(document).ready(function () {
        $("#bgcolor").click(function () {
            $("#body").css("background-color", this.value);
        });

        $("#fgcolor").click(function () {
            $(".label_all").css("color", this.value);
        });

        $("#submit").click(function () {
            //$("#frm").checkValidity();
            $.fn.validate();
            //alert(isValid);
            if (isValid == true)
            {
                $("#output_title").html("<br /><br /><h2>--Your Resume--</h2>");
                $("#output_1").html("Name :<br/>DOB :<br/>Email :<br/>Mobile Number :<br/>Address :<br/>Resume Header :<br/>Resume Description :");
                $("#output_2").html($("#name").val() +
                                            "<br/>" + $("#dob").val() +
                                            "<br/>" + $("#email").val() +
                                            "<br/>" + $("#mob").val() +
                                            "<br/>" + $("#address").val() +
                                            "<br/>" + $("#header").val() +
                                            "<br/>" + $("#desc").val());
            }
            return false;
        });
        
        $("#flip1").click(function () {
            $("#category1").slideToggle("");
        });

        $("#flip2").click(function () {
            $("#category2").slideToggle();
        });


        $("#flip3").click(function () {
            $("#category3").slideToggle();
        });

        $("#sortable").sortable();

        $.fn.validate = function () {
            $("#name").keyup();
            $("#dob").keyup();
            $("#email").keyup();
            $("#mob").keyup();
            $("#address").keyup();
            $("#pwd").keyup();
            $("#header").keyup();
            $("#desc").keyup();

            

            //var valid = [$("#name").keyup(), $("#dob").keyup(), $("#email").keyup(), $("#mob").keyup(), $("#address").keyup(),
            //    $("#pwd").keyup(), $("#header").keyup(), $("#desc").keyup()];
           
            //if (valid[0] == true)
            //    alert("valid true");

            //alert($("#name").keyup());
            
            
        }

        

        $("#name").keyup(function () {
            var name = $("#name").val();
            if (name == "") {
                $("#name_val").html("<a class='ntval'>&#x2717 Required Value </a>");
                //alert("name false");
                isValid= false;
            }
            else {
                $("#name_val").html("<p class='val'>&#10004;</p>");
                //alert("name true");
                isValid = true;
            }
               
        });

        $("#dob").keyup(function () {
            var dob = $("#dob").val();
            if (dob == "")
            {
                $("#dob_val").html("<a class='ntval'>&#x2717 Required Value </a>");
                //alert("dob false");
                isValid = false;
            }
            else
            {
                $("#dob_val").html("<p class='val'>&#10004;</p>");
                //alert("dob true");
                isValid = true;
            }

        });

        $("#dob").blur(function () {
            var dob = $("#dob").val();
            if (dob == "") {
                $("#dob_val").html("<a class='ntval'>&#x2717 Required Value </a>");
                //alert("dob false");
                isValid = false;
            }
            else {
                $("#dob_val").html("<p class='val'>&#10004;</p>");
                //alert("dob true");
                isValid = true;
            }

        });

        $("#email").keyup(function () {
            var email = $("#email").val();
            var filter = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
            if (email == "")
            { $("#email_val").html("<a class='ntval'>&#x2717 Required Value </a>");  isValid = false; }
            else if (filter.test(email))
            { $("#email_val").html("<p class='val'>&#10004;</p>"); isValid = true; }
            else
            { $("#email_val").html("<a class='ntval'>&#x2717 Enter email in proper abc@xyz.com format </a>");  isValid = false; }

        });

        $("#mob").keyup(function () {
            var mob = $("#mob").val();
            if (mob == "")
            { $("#mob_val").html("<a class='ntval'>&#x2717 Required Value </a>");  isValid = false; }
            else if (mob.length != 10)
            { $("#mob_val").html("<a class='ntval'>&#x2717 Mobile Number must be of 10 digits </a>");  isValid = false; }
            else
            { $("#mob_val").html("<p class='val'>&#10004;</p>"); isValid = true; }
        });

        $("#address").keyup(function () {
            var add = $("#address").val();
            if (add == "")
            { $("#address_val").html("<a class='ntval'>&#x2717 Required Value </a>");; isValid = false; }
            else
            { $("#address_val").html("<p class='val'>&#10004;</p>"); isValid = true; }
        });

        $("#pwd").keyup(function () {
            var pwd = $("#pwd").val();
            if (pwd != "") {
                re = /[0-9]/;
                if (!re.test(pwd)) {
                    $("#pwd_val").html("<a class='ntval'>&#x2717 Password must contain at least one number (0-9)!</a>");
                    //alert("number");
                    isValid = false;
                    return;
                }

                re = /[a-z]/;
                if (!re.test(pwd)) {
                    $("#pwd_val").html("<a class='ntval'>&#x2717 Password must contain at least one lowercase letter (a-z)!</a>");
                    //alert("lowercase");
                    isValid = false;
                    return;
                }

                re = /[A-Z]/;
                if (!re.test(pwd)) {
                    $("#pwd_val").html("<a class='ntval'>&#x2717 Password must contain at least one uppercase letter (A-Z)!</a>");
                    //alert("uppercase");
                    isValid = false;
                    return;
                }

                re = /[@,#,$,&,!]/;
                if (!re.test(pwd)) {
                    $("#pwd_val").html("<a class='ntval'>&#x2717 Password must contain at least one special character (!, @, #, $, &)!</a>");
                    //alert("special");
                    isValid = false;
                    return;
                }

                if (pwd.length < 6) {
                    $("#pwd_val").html("<a class='ntval'>&#x2717 Password must contain at least six characters!</a>");
                    //alert("6");
                    isValid = false;
                    return;
                }

                else { $("#pwd_val").html("<p class='val'>&#10004;</p>"); isValid = true; }
            }
            else { $("#pwd_val").html("<a class='ntval'>&#x2717 Required Value </a>"); isValid = false; }

        });

        $("#pwd").keyup(function () {
            var pwd = $("#pwd").val();
            flag = 0;
            if (pwd != "") {
                re = /[0-9]/;
                if (!re.test(pwd)) {
                    //return;
                }
                else
                    flag++;

                re = /[a-z]/;
                if (!re.test(pwd)) {
                    //return;
                }
                else
                    flag++;

                re = /[A-Z]/;
                if (!re.test(pwd)) {
                    //return;
                }
                else
                    flag++;

                re = /[@,#,$,&,!]/;
                if (!re.test(pwd)) {
                    //return;
                }
                else
                    flag++;

                if (pwd.length < 6) {
                    //return;
                }
                else
                    flag++;

                if (flag < 3)
                {$("#pwd_strength").html("<a class='ntval'>&#x2717 Weak</a>"); isValid=false;}
                else if (flag < 5)
                { $("#pwd_strength").html("<a class='ntval'>&#10004; Medium</a>"); isValid = false; }
                else
                { $("#pwd_strength").html("<p class='val'>&#10004; Strong</p>"); isValid = true; }
            }

        });

        $("#header").keyup(function () {
            var head = $("#header").val();
            if (head == "")
            { $("#header_val").html("<a class='ntval'>&#x2717 Required Value </a>"); isValid = false; }
            else
            { $("#header_val").html("<p class='val'>&#10004;</p>"); isValid = true; }

        });

        $("#desc").keyup(function () {
            var desc = $("#desc").val();
            if (desc == "")
            { $("#desc_val").html("<a class='ntval'>&#x2717 Required Value </a>"); isValid = false; }
            else
            { $("#desc_val").html("<p class='val'>&#10004;</p>"); isValid = true; }

        });
    });
    

</script>
</body>
</html>
